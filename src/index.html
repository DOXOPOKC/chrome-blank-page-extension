<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New tab</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="modal/index.css">
  <link rel="stylesheet" href="dropdown/index.css">
</head>
<body>
  <div class="new-tab">
    <div class="most-visited">
      <div class="most-visited-container">
        <div class="visited-container">
          <a href="https://facebook.com" tabindex="0" aria-label="Facebook" title="Facebook">
            <div class="visited-inner">
              
              <div class="visited-icon">
                <img title="Facebook" alt="Facebook" src="https://image.ibb.co/e82uRe/download.png">
              </div>
              <div class="visited-title">
                Facebook
              </div>
            </div>
          </a>
          <button
            class="visited-menu"
            title="Edit shortcut"
            aria-label="Edit shortcut Facebook"
          >
            <span class="visited-more-icon material-symbols-outlined">
              more_vert
            </span>
          </button>

          <div class="visited-menu-drowdown">
            <button class="visited-menu-drowdown-item">foo</button>
            <button class="visited-menu-drowdown-item">bar</button>
            <button class="visited-menu-drowdown-item">lorem ipsum</button>
          </div>
        </div>
        
        <div class="visited-container">
          <a href="#" tabindex="0" aria-label="Add shortcut" title="Add shortcut">
            <div class="visited-inner">
              <div class="visited-icon">
                <img title="Add shortcut" alt="Add shortcut" src="https://image.ibb.co/jNT34z/add.png">
              </div>
              <div class="visited-title">
                Add shortcut
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
